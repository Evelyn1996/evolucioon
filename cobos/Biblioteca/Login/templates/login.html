

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'Biblioteca/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'Biblioteca/css/estilos.css' %}">

<div class="login-box">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="user-box">
      <input type="text" name="username" required>
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required>
      <label>Password</label>
    </div>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-dismissible alert-danger">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          <strong>{{ message }}</strong>
        </div>
      {% endfor %}
    {% endif %}
    <button style="border-radius: 5px;" class="btn" type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Login
    </button>
  </form>
  <p class="message">Not registered? <a href="{% url 'registrar' %}">Create an account</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
{% endblock %}
